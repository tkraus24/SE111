<body>
    <h1>Week 6 Gross Pay Calculator</h1>
    <script>
        var pay = prompt(`Enter your hourly pay: `)  
        console.log(pay)
          
        var hours = prompt(`Enter your hours worked for a two week period: `)
        console.log(hours) 

        var taxrate = prompt(`Enter your tax rate: `)
        console.log(taxrate) 

        var gross = pay * hours
        console.log(gross) 

        var tax = gross * taxrate
        console.log(tax)

        var net = gross - tax
        console.log(net) 

        alert(`
        Gross Pay $${gross.toFixed(2)} 
        Uncle Sam's Share $${tax.toFixed(2)} 
        Net Pay $${net.toFixed(2)} 
        `)
        console.log(`The Gross Pay is: ${gross.toFixed(2)} `)
        console.log(`Uncle Sam's Share is: ${tax.toFixed(2)} `)
        console.log(`The Net Pay is: ${net.toFixed(2)} `)

    </script>
