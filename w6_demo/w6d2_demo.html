    <h1>W6 | JS Second DEMO</h1>

    <script>
        var preference = prompt(`Welcome to Good Burger, home of the Good Burger. Will this order be to go?\nType 'yes' or 'no': `)
        console.log(preference)
       
        //FUNCTIONS must be defined before they are called 
        //function defention below
        function checkDining(_preference)
        {
            console.log(`checkDining has been reached`)
            if(_preference.toLowerCase() === `yes`)//checks value and TYPE
            {
                console.log(`take-out`)
                return `TAKE_OUT`
            }
            else
            {
                console.log(`dine-in`)
                return `DINE_IN`
            }
        }//checkdining()

        //functions must be defined before they are called
        var dining = checkDining(preference)
        console.log(dining)

        

        var order = prompt(`Thank you for your choice of ${dining}! I'll be taking your order now. Please type the number of the item you want to purchase.\n1. Hamburger\n2.French Fries\n3.Milkshake!`)
        console.log(order)

        if(order === 3)
        {
            console.log(`Value and TYPE are equal`)
        
        }
        else if(order == 3)
        {
            console.log(`only values are equal`)

        }
        else
        {
            console.log(`values not equal`)

        }
        function foodOrDrink(_order)
        {
            if(_order < 3)
            {
                return `You want some FOOD!`

            }
            else if(_order === 3)
            {
                return `Milkshake Time!`

            }
            else
            {
                return `That isn't a valid choice`
            }
        }//foodOrDrink() CLOSE
        //show conformation message to user
        alert(`${foodOrDrink(Number(order))}`)
        function calcPricewithTax(_price, _tax)
        {
            var newPrice = _price + (_price * (_tax/100))
            return newPrice

        }//calcPricewithTax() CLOSE 

        function getItem(_order)
        {
            if(_order === `1`)
            {
                return `Hamburger`

            }
            else if(_order === `2`)
            {
                return `French Fries`

            }
            else if(_order === `3`)
            {  
                return `Milkshake`

            }
            else
            {
                return `Nothing`

            }//getItem() CLOSE
        } 
        var item = getItem(order)
        console.log(item)

        function getTotal(_item,_tax)
        {
            //SWITCHES IN JAVASCRIPT 
            switch(_item)
            {
                case `Hamburger`:
                    return calcPricewithTax(3.00, _tax) 
                    break;
                case `French Fries`:
                    return calcPricewithTax(1.00, _tax) 
                    break;

                case `Milkshake`:
                    return calcPricewithTax(5.00, _tax) 
                    break;
                case `Nothing`:
                    return calcPricewithTax(0.00, _tax) 
                    break;

            }
        }//getTotal() CLOSE 
        var total = getTotal(item, 20).toFixed(2)
        console.log(`The total price for an $${item} with tax is $${total}`)

        alert(`The total price for an $${item} with tax is $${total}`)





    

   
   
   
   
   
   </script>
