<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tyler Kraus">
    <meta name="description" content="Week 5 assignment for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Birthday Form</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    
    <form action="confirm.html" method="GET">
        <table>
            <thead>
                <tr>
                        <td>
                            <h4>Labels</h4>



                        </td>
                        <td>
                            <h4>Form Fields</h4>
                        




                        </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="gfirst">
                            Parent/Guardian Name
                        </label>
                    </td>
                    <td>
                        <input type="text" required id="g-first" name="gfirst" maxlength="20" placeholder="First Name">
                        
                    <br>
                
                        <input type="text" required id="g-last" name="gfirst" maxlength="20" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cfirst">Child's First Name</label>
                    </td>
                    <td>
                        <input type="text"  required id="c-first" name="cfirst" placeholder="Child's First Name">
                    </td>   
                </tr>
                <tr>
                    <td>
                        <label for="age">
                            Child's Age
                        </label>
                    </td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Date and Time</h2>



                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">
                            Date
                        </label>
                    </td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">
                            Start Time
                        </label>
                    </td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">
                            Number of Guests
                        </label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Food</h2>



                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">
                            Size
                        </label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm">Sm
                        <input type="radio" name="size" value="md">Med
                        <input type="radio" name="size" value="lg">Lg
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drinks">
                            Drinks
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" checked="true" value="coke"> <label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" value="sprite"> <label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" value="fruit punch"> <label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4" value="lemonade"> <label for="drink4">Lemonade</label><br>
                        <input type="checkbox" name="drink5" value="iced tea"> <label for="drink5">Iced Tea</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">
                            Cake
                        </label>
                    </td>
                    <td>
                        <select name="cake">
                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="i'll bring my own">I'll bring my own</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Decorations</h2>



                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="colors">
                            Color Scheme
                        </label>
                    </td>
                    <td>
                        <input type="color" name="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">
                            Additional Comments
                        </label>
                    </td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments"></textarea>

                        
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <img src="images/Capture.PNG" style="width:400px;height:160px;">
</body>
</html>
